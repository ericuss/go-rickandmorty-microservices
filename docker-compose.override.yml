version: '3.4'

services:
  mongo:
    image: mongo:4.4.5
    restart: always
    ports:
      - "27017:27017"
  
  etls-characters:
    depends_on:    
    - mongo

  etls-locations:
    depends_on:    
    - mongo
  
  api:
    ports:
      - "5008:8080"
    depends_on:    
    - mongo
    - etls-characters
    - etls-locations